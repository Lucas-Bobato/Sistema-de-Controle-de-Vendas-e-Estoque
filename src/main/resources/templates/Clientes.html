<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Clientes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<div class="dashboard-layout">
    <div th:replace="~{fragments/sidebar :: sidebar-layout}"></div>
    <main class="main-content">
        <header class="main-header">
            <h1>Gerenciar Clientes</h1>
            <div th:replace="~{fragments/user-profile :: header-profile}"></div>
        </header>
        <section class="tools-section">
            <form th:action="@{/clientes}" method="get" class="search-input-container">
                <div class="search-icon">üîç</div>
                <input type="text" name="termo" class="search-input" placeholder="Buscar por raz√£o social ou CNPJ..." th:value="${termo}">
            </form>
            <div>
                <a th:href="@{/clientes/novo}" class="action-button">Cadastrar Cliente</a>
            </div>
        </section>
        <section class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th><a th:href="@{/clientes(sortField='id', sortDir=${reverseSortDir}, termo=${termo})}">C√ìDIGO <span th:if="${sortField=='id'}" th:text="${sortDir=='asc'?'‚ñ≤':'‚ñº'}"></span></a></th>
                        <th><a th:href="@{/clientes(sortField='razaoSocial', sortDir=${reverseSortDir}, termo=${termo})}">RAZ√ÉO SOCIAL <span th:if="${sortField=='razaoSocial'}" th:text="${sortDir=='asc'?'‚ñ≤':'‚ñº'}"></span></a></th>
                        <th>CNPJ</th>
                        <th>E-MAIL</th>
                        <th>TELEFONE</th>
                        <th>ENDERE√áO</th>
                        <th>A√á√ïES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="'#ID' + ${cliente.id}">#ID001</td>
                        <td th:text="${cliente.razaoSocial}">TechSoft Ltda.</td>
                        <td th:text="${cliente.cnpj}">11.111.111/1111-11</td>
                        <td th:text="${cliente.email}">contato@techsoft.com</td>
                        <td th:text="${cliente.telefone}">(11) 91111-1111</td>
                        <td th:text="${cliente.endereco}">R. ABC, 123</td>
                        <td class="actions-cell">
                            <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="action-icon" title="Editar">‚úèÔ∏è</a>
                            <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}" class="action-icon delete" title="Excluir">‚ùå</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>
<script src="/js/config.js"></script>
</body>
</html>
