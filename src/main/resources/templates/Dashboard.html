<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Sistema</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body xmlns:th="http://www.thymeleaf.org">
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="logo">LOGO</div>
            <nav class="sidebar-nav">
                <a href="Dashboard.html" class="sidebar-item">
                    <div class="icon">📈</div> <span>Dashboard</span>
                </a>
                <a href="Vendas.html" class="sidebar-item">
                    <div class="icon">🛒</div> <span>Vendas</span>
                </a>
                <a href="Produtos.html" class="sidebar-item">
                    <div class="icon">📦</div> <span>Produtos</span>
                </a>
                <a href="Clientes.html" class="sidebar-item">
                    <div class="icon">👥</div> <span>Clientes</span>
                </a>
                <a href="Estoque.html" class="sidebar-item">
                    <div class="icon">🏢</div> <span>Estoque</span>
                </a>
                <a href="Relatorios.html" class="sidebar-item">
                    <div class="icon">📄</div> <span>Relatório</span>
                </a>
                <a href="Usuarios.html" class="sidebar-item">
                    <div class="icon">⚙️</div> <span>Usuários</span>
                </a>
            </nav>
            <div class="sidebar-bottom">
                <a href="#" class="sidebar-item">
                    <div class="icon">🔧</div> <span>Configurações</span>
                </a>
                <a href="login.html" class="sidebar-item"> <div class="icon">🚪</div> <span>Sair</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Dashboard</h1>
                <div class="user-profile">
                    <div class="notification-icon">🔔</div> <div class="user-avatar"></div> </div>
            </header>

            <section class="cards-grid">
                <div class="card">
                    <h2 class="card-title">Vendas Hoje</h2>
                    <p class="card-value" th:text="${vendasHoje}">R$ 0,00</p>
                </div>
                <div class="card">
                    <h2 class="card-title">Novos Clientes</h2>
                    <p class="card-value" th:text="${novosClientesHoje}">0</p>
                </div>
                <div class="card">
                    <h2 class="card-title">Produtos Vendidos</h2>
                    <p class="card-value" th:text="${produtosVendidosHoje}">0</p>
                </div>
                <div class="card">
                    <h2 class="card-title">Estoque Crítico</h2>
                    <p class="card-value warning" th:text="${estoqueCritico}">0</p>
                </div>
            </section>

            <section class="cards-grid">
                <div class="content-section">
                    <h3>Vendas nos Últimos 7 Dias</h3>
                    <div class="chart-placeholder">
                        <canvas id="vendasChart"></canvas>
                    </div>
                </div>
                <div class="content-section">
                    <h3>Produtos Mais Vendidos</h3>
                     <div class="chart-placeholder">
                        <canvas id="produtosChart"></canvas>
                    </div>
                </div>
            </section>

            <section class="table-container">
                <h3>Últimas Vendas</h3>
                <div class="chart-placeholder" style="height: 150px;">Tabela de Últimas Vendas</div>
            </section>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
