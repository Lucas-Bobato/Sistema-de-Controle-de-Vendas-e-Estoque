<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Produtos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="dashboard-layout">
        <div th:replace="~{fragments/sidebar :: sidebar-layout}"></div>
        <main class="main-content">
            <header class="main-header">
                <h1>Gerenciador de Produtos</h1>
                <div th:replace="~{fragments/user-profile :: header-profile}"></div>
            </header>
            <section class="tools-section">
                <form th:action="@{/produtos}" method="get" class="search-input-container">
                    <div class="search-icon">üîç</div>
                    <input type="text" name="termo" class="search-input" placeholder="Buscar produto..." th:value="${termo}">
                </form>
                <div>
                    <a th:href="@{/produtos/novo}" class="action-button">+ Novo Produto</a>
                    <a th:href="@{/produtos/exportar/csv}" class="action-button">Extrair Relat√≥rio</a>
                </div>
            </section>
            <section class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th><a th:href="@{/produtos(sortField='id', sortDir=${reverseSortDir}, termo=${termo})}">C√ìDIGO <span th:if="${sortField=='id'}" th:text="${sortDir=='asc'?'‚ñ≤':'‚ñº'}"></span></a></th>
                            <th><a th:href="@{/produtos(sortField='nome', sortDir=${reverseSortDir}, termo=${termo})}">NOME DO PRODUTO <span th:if="${sortField=='nome'}" th:text="${sortDir=='asc'?'‚ñ≤':'‚ñº'}"></span></a></th>
                            <th><a th:href="@{/produtos(sortField='categoria', sortDir=${reverseSortDir}, termo=${termo})}">CATEGORIA <span th:if="${sortField=='categoria'}" th:text="${sortDir=='asc'?'‚ñ≤':'‚ñº'}"></span></a></th>
                            <th><a th:href="@{/produtos(sortField='preco', sortDir=${reverseSortDir}, termo=${termo})}">PRE√áO <span th:if="${sortField=='preco'}" th:text="${sortDir=='asc'?'‚ñ≤':'‚ñº'}"></span></a></th>
                            <th>EST. ATUAL</th>
                            <th>EST. M√çNIMO</th>
                            <th>STATUS</th>
                            <th>A√á√ïES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="produto : ${produtos}">
                            <td th:text="'#PROD' + ${produto.id}">#PROD01</td>
                            <td th:text="${produto.nome}">T√™nis Esportivo</td>
                            <td th:text="${produto.categoria}">Cal√ßados</td>
                            <td th:text="'R$ ' + ${#numbers.formatDecimal(produto.preco, 1, 'POINT', 2, 'COMMA')}">R$ 111,10</td>
                            <td th:text="${produto.quantidadeEstoque}">06</td>
                            <td th:text="${produto.estoqueMinimo}">07</td>
                            <td>
                                <span th:if="${produto.quantidadeEstoque > produto.estoqueMinimo}" th:text="Dispon√≠vel">Dispon√≠vel</span>
                                <span th:if="${produto.quantidadeEstoque <= produto.estoqueMinimo and produto.quantidadeEstoque > 0}" class="status-critical" th:text="Cr√≠tico">Cr√≠tico</span>
                                <span th:if="${produto.quantidadeEstoque <= 0}" class="status-out" th:text="'Sem Estoque'">Sem Estoque</span>
                            </td>
                            <td class="actions-cell">
                                <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" class="action-icon" title="Editar">‚úèÔ∏è</a>
                                <a th:href="@{/produtos/deletar/{id}(id=${produto.id})}" class="action-icon delete" title="Excluir">‚ùå</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
