<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.id == null} ? 'Novo Cliente' : 'Editar Cliente'">Formulário de Cliente</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/form.css">
</head>
<body>
<div class="dashboard-layout">
    <div th:replace="~{fragments/sidebar :: sidebar-layout}"></div>
    <main class="main-content">
        <header class="main-header">
            <h1 th:text="${cliente.id == null} ? 'Novo Cliente' : 'Editar Cliente'">Formulário de Cliente</h1>
        </header>
        <section class="content-section">

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{dataCadastro}" />

                <div class="form-group">
                    <label for="razaoSocial">Razão Social:</label>
                    <input type="text" id="razaoSocial" th:field="*{razaoSocial}" class="search-input">
                    <div class="error-message" th:if="${#fields.hasErrors('razaoSocial')}" th:errors="*{razaoSocial}"></div>
                </div>

                <div class="form-grid" style="grid-template-columns: 1fr 1fr;">
                    <div class="form-group">
                        <label for="cnpj">CNPJ:</label>
                        <input type="text" id="cnpj" th:field="*{cnpj}" class="search-input">
                        <div class="error-message" th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" th:field="*{email}" class="search-input">
                        <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" th:field="*{telefone}" class="search-input">
                        <div class="error-message" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" th:field="*{endereco}" class="search-input">
                        <div class="error-message" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="action-button">Salvar</button>
                    <a th:href="@{/clientes}" class="action-button" style="background-color: #777;">Cancelar</a>
                </div>
            </form> </section>
    </main>
</div>
<script src="/js/inputMask.js"></script>
</body>
</html>
