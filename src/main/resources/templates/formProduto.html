<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${produto.id == null} ? 'Novo Produto' : 'Editar Produto'">Formulário de Produto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/form.css">
</head>
<body>
<div class="dashboard-layout">
    <div th:replace="~{fragments/sidebar :: sidebar-layout}"></div>
    <main class="main-content">
        <header class="main-header">
            <h1 th:text="${produto.id == null} ? 'Novo Produto' : 'Editar Produto'">Formulário de Produto</h1>
        </header>
        <section class="content-section">
            <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" th:field="*{nome}" class="search-input" required>
                </div>
                <div class="form-grid" style="grid-template-columns: 1fr 1fr;">
                    <div class="form-group">
                        <label for="categoria">Categoria:</label>
                        <input type="text" id="categoria" th:field="*{categoria}" class="search-input" required>
                    </div>
                    <div class="form-group">
                        <label for="preco">Preço:</label>
                        <input type="number" step="0.01" id="preco" th:field="*{preco}" class="search-input" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidadeEstoque">Estoque Atual:</label>
                        <input type="number" id="quantidadeEstoque" th:field="*{quantidadeEstoque}" class="search-input" required>
                    </div>
                    <div class="form-group">
                        <label for="estoqueMinimo">Estoque Mínimo:</label>
                        <input type="number" id="estoqueMinimo" th:field="*{estoqueMinimo}" class="search-input" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="action-button">Salvar</button>
                    <a th:href="@{/produtos}" class="action-button" style="background-color: #777;">Cancelar</a>
                </div>
            </form>
        </section>
    </main>
</div>
</body>
</html>
