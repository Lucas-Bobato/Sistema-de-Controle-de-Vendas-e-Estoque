<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${usuario.id == null} ? 'Novo Usuário' : 'Editar Usuário'">
      Formulário de Usuário
    </title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <link rel="stylesheet" href="/styles/config.css" />
    <link
      rel="stylesheet"
      th:href="@{/vendor/bootstrap-icons/bootstrap-icons.min.css}"
    />
  </head>
  <body>
    <div class="dashboard-layout">
      <div th:replace="~{fragments/sidebar :: sidebar-layout}"></div>
      <main class="main-content">
        <header class="main-header">
          <h1
            th:text="${usuario.id == null} ? 'Cadastrar Novo Usuário' : 'Editar Usuário'"
          >
            Formulário
          </h1>
        </header>
        <section class="content-section">
          <form
            th:action="@{/usuarios/salvar}"
            th:object="${usuario}"
            method="post"
            enctype="multipart/form-data"
          >
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{fotoPerfil}" />

            <div class="form-group" style="margin-bottom: 25px">
              <label>Foto de Perfil (Opcional):</label>
              <div class="profile-upload-container">
                <div class="avatar-wrapper">
                  <img
                    id="avatar-preview"
                    th:src="${usuario.fotoPerfil != null ? '/images/perfil/' + usuario.fotoPerfil : '/images/default-avatar.png'}"
                    alt="Foto de Perfil"
                    class="profile-avatar"
                  />
                  <div class="avatar-edit-overlay">
                    <i class="bi bi-camera"></i>
                  </div>
                  <input
                    type="file"
                    name="foto"
                    id="foto-input"
                    class="hidden-file-input"
                    accept="image/*"
                  />
                </div>
                <div class="upload-info">
                  <label
                    for="foto-input"
                    class="action-button button-secondary"
                    style="
                      background-color: transparent;
                      border: 1px solid var(--border-color);
                      color: var(--text-primary);
                    "
                    >Escolher Foto</label
                  >
                  <span id="file-name" class="file-name-display"
                    >Nenhum arquivo selecionado.</span
                  >
                </div>
              </div>
            </div>

            <div class="form-grid" style="grid-template-columns: 1fr 1fr">
              <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input
                  type="text"
                  id="nome"
                  th:field="*{nome}"
                  class="search-input"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">E-mail (Login):</label>
                <input
                  type="email"
                  id="email"
                  th:field="*{email}"
                  class="search-input"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="senha">Senha:</label>
              <input
                type="password"
                id="senha"
                th:field="*{senha}"
                class="search-input"
                th:placeholder="${usuario.id == null} ? 'Digite a senha' : 'Deixe em branco para não alterar'"
                th:required="${usuario.id == null}"
              />
            </div>

            <div class="form-grid" style="grid-template-columns: 1fr 1fr">
              <div class="form-group">
                <label for="role">Tipo de Acesso (Role):</label>
                <select
                  id="role"
                  th:field="*{role}"
                  class="search-input"
                  required
                >
                  <option value="">Selecione o tipo</option>
                  <option
                    th:each="roleValue : ${roles}"
                    th:value="${roleValue}"
                    th:text="${roleValue}"
                  ></option>
                </select>
              </div>
              <div class="form-group" style="padding-top: 25px">
                <label>
                  <input type="checkbox" th:field="*{ativo}" />
                  Usuário Ativo
                </label>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="action-button">Salvar</button>
              <a th:href="@{/usuarios}" class="action-button button-secondary"
                >Cancelar</a
              >
            </div>
          </form>
        </section>
      </main>
    </div>
    <script src="/js/config.js"></script>
    <script src="/js/perfil.js"></script>
  </body>
</html>
