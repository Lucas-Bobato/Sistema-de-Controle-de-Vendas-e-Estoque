<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<body>

<aside class="sidebar" th:fragment="sidebar-layout">
    <div class="logo">
        <img th:src="@{/images/logo.png}"
                id="sidebar-logo"
                th:attr="data-logo-light=@{/images/logo.png}, data-logo-dark=@{/images/logo-white.png}"
                alt="Logo da Empresa">
    </div>
    <nav class="sidebar-nav">
        <a th:href="@{/Dashboard.html}" class="sidebar-item">
            <span>Dashboard</span>
        </a>
        <a th:href="@{/vendas}" class="sidebar-item">
            <span>Vendas</span>
        </a>
        <a th:href="@{/produtos}" class="sidebar-item">
            <span>Produtos</span>
        </a>
        <a th:href="@{/clientes}" class="sidebar-item">
            <span>Clientes</span>
        </a>
        <a th:href="@{/produtos/estoque}" class="sidebar-item">
            <span>Estoque</span>
        </a>
        <a th:href="@{/relatorios}" class="sidebar-item">
            <span>Relatório</span>
        </a>
        <a th:href="@{/usuarios}" class="sidebar-item" sec:authorize="hasRole('ADMIN')">
            <span>Usuários</span>
        </a>
    </nav>
    <div class="sidebar-bottom">
        <a th:href="@{/configuracoes}" class="sidebar-item">
            <span>Configurações</span>
        </a>
        
        <form th:action="@{/logout}" method="post" id="logoutForm" style="display: none;"></form>
        
        <a href="javascript:void(0);" onclick="document.getElementById('logoutForm').submit();" class="sidebar-item">
            <span>Sair</span>
        </a>
    </div>
</aside>

</body>
</html>
