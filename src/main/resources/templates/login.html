<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Sistema</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            LOGO
        </div>

        <h1 class="bemvindo">Bem vindo!</h1>

        <form class="login-form">
            <div class="form-group">
                <label for="username">Insira seu usuário</label>
                <input type="text" id="username" placeholder="Seu usuário">
            </div>

            <div class="form-group">
                <label for="password">Insira sua senha</label>
                <input type="password" id="password" placeholder="Sua senha">
            </div>

            <a href="Dashboard.html" class="btn-entrar-link">Entrar</a>

            <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
        </form>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
