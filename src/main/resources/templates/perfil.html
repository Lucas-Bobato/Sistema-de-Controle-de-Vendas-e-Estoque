<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <link rel="stylesheet" href="/styles/config.css">
    <link
      rel="stylesheet"
      th:href="@{/vendor/bootstrap-icons/bootstrap-icons.min.css}"
    />
</head>
<body>
    <div class="dashboard-layout">
        <div th:replace="~{fragments/sidebar :: sidebar-layout}"></div>
        <main class="main-content">
            <header class="main-header">
                <h1>Meu Perfil</h1>
                <div th:replace="~{fragments/user-profile :: header-profile}"></div>
            </header>
            <section class="content-section">
                <h3>Editar Informações Pessoais</h3>
                <form th:action="@{/perfil/salvar}" th:object="${usuario}" method="post" enctype="multipart/form-data">
                  <input type="hidden" th:field="*{id}" />
                  <input type="hidden" th:field="*{role}" />
                  <input type="hidden" th:field="*{ativo}" />
              
                  <div class="form-group" style="margin-bottom: 25px;">
                      <label>Foto de Perfil:</label>
                      <div style="display: flex; align-items: center; gap: 20px;">
                          <img th:src="${usuario.fotoPerfil != null ? '/images/perfil/' + usuario.fotoPerfil : '/images/default-avatar.png'}"
                              alt="Foto de Perfil" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
                          <input type="file" name="foto" class="search-input" style="flex-grow: 1;">
                      </div>
                  </div>
                  <div class="form-grid" style="grid-template-columns: 1fr 1fr;">
                      </div>
              
                  </form>
            </section>
        </main>
    </div>
    <script src="/js/config.js"></script>
</body>
</html>
